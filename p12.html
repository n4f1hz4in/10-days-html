<!--12. Create an HTML page with a radio button group with three options.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form>
        <fieldset style="width:50%">
            <legend style="text-align: center;">html Form</legend>
        <label> Gender :</label><br>
        <input type="radio" name="option">Male<br>    
        <input type="radio" name="option">Female
        </fieldset>
    </form>
</body>
</html>
